<!DOCTYPE html>
<html>

<head>
  <title>CG Exercise 1_TeilA</title>
  <style>
    * {
      font-size: 20px;

  </style>
  <script type="application/javascript" src="dsliveupdate.js"></script>
</head>

<body>
  <h3>Exercise 1_TeilA: Ngoc Huong Phan</h3>
  <canvas id = "miCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
  <script>
    var c = document.getElementById("miCanvas");
    var ctx = c.getContext("2d");

    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, 2 * Math.PI);
    ctx.lineWidth = 1;
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(150, 150, 50, 0, 2 * Math.PI);
    ctx.lineWidth = 5;
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.stroke();
  </script>
</body>

</html>
