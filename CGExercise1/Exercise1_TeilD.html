<!DOCTYPE html>
<html>

<head>
  <title>CG Exercise 1_TeilD</title>
  <style>
    * {
      font-size: 20px;
    }
  </style>
  <script type="application/javascript" src="dsliveupdate.js"></script>
</head>

<body>
  <h3>Exercise 1_TeilD: Ngoc Huong Phan</h3>
  <canvas id = "miCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
  <script>
    var c = document.getElementById("miCanvas");
    var ctx = c.getContext("2d");

    function clearCanvas(){
        ctx.clearRect(0, 0, c.width, c.height);
    }

    function draw(x, y, r, colour, border){
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.lineWidth = border;
        ctx.fillStyle = colour;
        ctx.fill();
        ctx.stroke();
    }

    var r1 = 50;
    var border2 = 30;

    let start = null;

    function render(time){
      if (!start) start = time;
      var dauer = time - start;

      clearCanvas();
      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.fillRect(0, 0, c.width, c.height);

      if (r1 > 79) r1 = 50; else r1 = 50 + (29 * dauer / 1000);
      if (border2 < 1) border2 = 30; border2 = 30 - (29 * dauer / 1000);

      draw(150, 150, r1, "green", border2);
      if (dauer > 1000) { start += 1000; }

      window.requestAnimationFrame(render);
    }
    window.requestAnimationFrame(render);

  </script>
</body>

</html>
